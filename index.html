<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather It</h1>
            <div class="toggle-switch">
                <input type="checkbox" id="modeSwitch" class="mode-switch">
                <label for="modeSwitch" class="mode-label">
                    <span class="sun">‚òÄÔ∏è</span>
                    <span class="moon">üåô</span>
                </label>
            </div>
        </header>
        <main>
            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter city or state">
                <button id="searchBtn">Search</button>
            </div>
            <div id="error" class="error-message"></div>
            <div id="weatherInfo" class="weather-info">
                <h2 id="cityName"></h2>
                <p id="dateTime"></p>
                <div class="weather-main">
                    <img id="weatherIcon" src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon">
                    <p id="temperature"></p>
                    <p id="weatherDescription"></p>
                </div>
                <div class="weather-details">
                    <div class="card">
                        <h3>Feels Like</h3>
                        <p id="feelsLike"></p>
                    </div>
                    <div class="card">
                        <h3>Humidity</h3>
                        <p id="humidity"></p>
                    </div>
                    <div class="card">
                        <h3>Wind Speed</h3>
                        <p id="windSpeed"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
